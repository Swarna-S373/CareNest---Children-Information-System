<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Enrollment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="custom.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="text-center mb-4">Student Enrollment Form</h2>

  <form id="multiStepForm">
    <fieldset id="step1">
      <legend>Personal Details</legend>
      <div class="mb-3"><input type="text" class="form-control" id="name" placeholder="Student Name" required></div>
      <div class="mb-3"><input type="date" class="form-control" id="dob" required></div>
      <div class="mb-3">
        <label class="form-label me-2">Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female"> Female
      </div>
      <div class="mb-3"><input type="text" class="form-control" id="fatherName" placeholder="Father's Name"></div>
      <div class="mb-3"><input type="text" class="form-control" id="motherName" placeholder="Mother's Name"></div>
      <div class="mb-3"><input type="tel" class="form-control" id="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}"></div>
      <div class="mb-3"><textarea class="form-control" id="address" placeholder="Address" required></textarea></div>
      <button type="button" class="btn btn-primary" onclick="nextStep(2)"><i class="bi bi-arrow-right-circle"></i>Next</button>
    </fieldset>

    <fieldset id="step2" style="display: none;">
      <legend>Educational Details</legend>
      <select id="studentClass" class="form-select mb-3" required>
        <option value="">Select Class</option>
        <option value="I">I</option><option value="II">II</option><option value="III">III</option>
        <option value="IV">IV</option><option value="V">V</option><option value="VI">VI</option><option value="VII">VII</option><option value="VIII">VIII</option><option value="IX">IX</option><option value="X">X</option><option value="XI">XI</option><option value="XII">XII</option>
      </select>
      <textarea class="form-control mb-3" id="schoolName" placeholder="School Name" required></textarea>
      <button type="button" class="btn btn-secondary me-2" onclick="nextStep(1)"><i class="bi bi-arrow-left-circle"></i>Back</button>
      <button type="button" class="btn btn-primary" onclick="nextStep(3)"><i class="bi bi-arrow-right-circle"></i> Next</button>
    </fieldset>

    <fieldset id="step3" style="display: none;">
      <legend>Academic Marks</legend>
      <input type="number" class="form-control mb-3" id="term1" placeholder="Term 1 Marks" min="0" max="100" required>
      <input type="number" class="form-control mb-3" id="term2" placeholder="Term 2 Marks" min="0" max="100" required>
      <input type="number" class="form-control mb-3" id="term3" placeholder="Term 3 Marks" min="0" max="100" required>
      <button type="button" class="btn btn-secondary me-2" onclick="nextStep(2)"><i class="bi bi-arrow-left-circle"></i>Back</button>
      <button type="button" class="btn btn-primary" onclick="nextStep(4)"><i class="bi bi-arrow-right-circle"></i>Next</button>
    </fieldset>

    <fieldset id="step4" style="display: none;">
      <legend>Health Records</legend>
      <input type="number" class="form-control mb-3" id="height" placeholder="Height (m)" step="0.01" min="0.5" required>
      <input type="number" class="form-control mb-3" id="weight" placeholder="Weight (kg)" step="0.01" min="18" max="100" required>
      <button type="button" class="btn btn-secondary me-2" onclick="nextStep(3)"><i class="bi bi-arrow-left-circle"></i>Back</button>
      <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i>Submit</button>
    </fieldset>
  </form>

  <script>
    function nextStep(step) {
      document.querySelectorAll('fieldset').forEach(f => f.style.display = 'none');
      document.getElementById(`step${step}`).style.display = 'block';
    }

    document.getElementById('multiStepForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const gender = document.querySelector('input[name="gender"]:checked')?.value;
      const data = {
        name: document.getElementById("name").value,
        dob: document.getElementById("dob").value,
        gender,
        fatherName: document.getElementById("fatherName").value,
        motherName: document.getElementById("motherName").value,
        mobile: document.getElementById("mobile").value,
        address: document.getElementById("address").value,
        studentClass: document.getElementById("studentClass").value,
        schoolName: document.getElementById("schoolName").value,
        term1: parseFloat(document.getElementById("term1").value),
        term2: parseFloat(document.getElementById("term2").value),
        term3: parseFloat(document.getElementById("term3").value),
        height: parseFloat(document.getElementById("height").value),
        weight: parseFloat(document.getElementById("weight").value),
      };

      const res = await fetch("http://localhost:5000/api/students", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });
      const result = await res.json();
      alert(result.message);
      location.reload();
    });
  </script>
</body>
</html>
