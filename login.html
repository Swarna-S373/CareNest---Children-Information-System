<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="custom.css" />
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card shadow-sm p-4" style="min-width: 300px; max-width: 400px; width: 100%;" id="login">
    <h4 class="text-center mb-4"><i class="bi bi-lock-fill"></i> Student System Login</h4>
    <form id="loginForm" class="form">
      <div class="mb-3">
        <label for="username" class="form-label custom-label">Username</label>
        <input id="username" type="text" class="form-control custom-input" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label custom-label">Password</label>
        <input id="password" type="password" class="form-control custom-input" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="button"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        window.location.href = "HomePage.html";
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>

</body>
</html>
